spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dockerpractice
spring.datasource.username=root
spring.datasource.password=password
server.servlet.context-path=/dockerPracticeProject

# ログレベルの設定 (ERROR, WARN, INFO, DEBUG, TRACE)
logging.level.root=INFO
logging.level.com.dockerPracticeProject=DEBUG

# ログの出力先の設定 (コンソールとファイル)
logging.file.name=logs/dockerPracticeProject.log

# ログの出力フォーマット (オプション)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n